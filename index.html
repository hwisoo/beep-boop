<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep-Boop</title>
</head>
<body>
  <div class="container">
    <h1>Beep-Boop App</h1>
    <form id="form">
      <label for="name">Please enter your name: </label><br>
      <input id="name" name="name" type="text" required><br>
      <label for="number">Please enter a number: </label><br>
      <input id="number" name="number" type="text" pattern="^[0-9]*$" required><br>
      <button class="btn btn-dark btn-lg">Submit</button>
    </form>
    <div>
      <ul id="output">
      </ul>

    </div>
  </div>  

  <audio id="beep" src="assets/beep.mp3" type="audio/mp3"></audio>
  <audio id="boop" src="assets/boop.mp3"></audio>
  <audio id="error" src="assets/error.mp3"></audio>
</body>
</html>
